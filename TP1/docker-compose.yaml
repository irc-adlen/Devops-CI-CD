services:
  backtp1:
    build: "backend/simple-api-student-main"
    networks:
      - my-network
    depends_on:
      - tp1db

  tp1db:
    build: "db"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    networks:
      - my-network
    volumes:
      - ./db/data:/var/lib/postgresql/data

  httptp1:
    build: "http"
    ports:
      - "80:80"
    networks:
      - my-network
    depends_on:
      - backtp1

networks:
    my-network:
